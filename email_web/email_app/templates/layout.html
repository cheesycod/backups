{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Rootspring Mail: Index{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style>
        .title {
            padding: 1px;
            margin: 1px;
            color: rgb(255, 175, 0);
        }
        .error {
            color: red;
        }
    </style>
    </head>
    <body>
        <div class="title">
        <h1>Rootspring Mail</h1>
        <h3><strong>The best CatMail provider!</strong></h3>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><strong>Index</strong></a>
            </li>
            {% if user.is_authenticated %}
            <p>Logged in as {{ user.username }}</p>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><strong>Log in</strong></a>
            </li>
            {% endif %}
        </ul>
            <hr>
        {%block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>
